<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="recording.css">
    <title>Stream Recording</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="recording.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
</head>
<body onload="init_page()">
    <div class="container">
    
        <div class="row">
            <h2 class="col-sm-6 text-center">Stream Recording</h2>
        </div>

        <div class="row">
            <h2 id="notifyFlash" class="text-danger"></h2>
            <div class="col-sm-6">
                <div id="localVideo" class="fp-localVideo"></div>
                <div class="text-center text-muted">My Video</div>
                <div id="form1" class="input-group col-sm-7" style="margin: 20px auto 0 auto;">
                    <input class="form-control" type="text" id="url">
                    <div class="input-group-btn">
                        <button id="publishBtn" type="button" class="btn btn-default">Start</button>
                    </div>
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <div id="status"></div>
                    <div id="info"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="fp-remoteVideo">
                    <video id="recVideo"></video>
                </div>
                <div id="downloadDiv" class="text-center" style="margin: 0 auto;">
                    <a id="link" href="#">Download recorded stream </a>
                </div>
            </div>
        </div>

        <div class="row">
            <h2 class="col-sm-6 text-center">Several Stream Recording</h2>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div id="localTestVideo" class="fp-localVideo" style="display: none;"></div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Server URL</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="testUrl">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Count local streams</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="countStreams" value="5">
                    </div>
                </div>
                <div class="input-group col-sm-3" style="margin: 20px auto 0 auto;">
                    <div class="input-group-btn">

                        <button id="startTestBtn" type="button" class="btn btn-default">Start</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <div class="form-group">
                        <textarea id="statusLog" class="form-control" rows="20" style="resize: none;"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="row" style="margin-top: 70px;">
            <div class="col-sm-4" style="margin-left: 50px;">
                <a href="https://play.google.com/store/apps/details?id=com.flashphoner.wcsexample.stream_recording"><img src="../../dependencies/img/google_play.jpg" title="Google Play" alt="Google Play"></a>
        </div>
    </div>
    
    </div>
</body>
</html>
